<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Admin - Barbearia Modern Mane">
    <title>Admin - Barbearia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="admin.js" defer></script>
</head>
<body>
    <div id="empty">

    </div>
    <!-- Navbar -->
    <nav class="admin-navbar">
        <h1>Administração Barbearia</h1>
        <ul class="nav-links">
            <li><a href="#" id="agendamentos-link">Agendamentos</a></li>
        </ul>
    </nav>

    <section id="agendamentos-section">
        <h2>Gerenciamento de Agendamentos</h2>
        <table id="agendamentos-table">
            <thead>
                <tr>
                    <th>Nome do Cliente</th>
                    <th>Telefone</th>
                    <th>Data</th>
                    <th>Hora</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="form-container">
            <h3 id="form-title">Adicionar Agendamento</h3>
            <form id="agendamentoForm">
                <input type="hidden" id="agendamentoId" />
                <input type="text" id="nomeCliente" placeholder="Nome do Cliente" required>
                <input type="tel" id="telefone" placeholder="Telefone" required>
                <input type="date" id="data" required>
                <input type="time" id="hora" required>
                <button type="submit" class="submit-button">Salvar</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Modern Mane. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
